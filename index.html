<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
<div class="main_Container">
  <div class="container-Left">
    <picture>
      <source media="(min-width: 640px)" srcset="/images/image-product-desktop.jpg">
      <img class="container_left_img" src="/images/image-product-mobile.jpg" alt="image of a perfume bottle">
    </picture>
  </div>
  <div class="container-right">
    <h2 class="perfume_Subheader"> Perfume </h2>

  <h1 class="perfume_Header">
    Gabrielle Essence Eau De Parfum
  </h1>

<p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL. </p>

  <ul class="product_Price_container">
    <li class="price">$149.99</li>
    <li  class="product_Price"><s>$169.99</s></li>
  </ul>

  <button class="perfume_btn"><img src="/images/icon-cart.svg" alt="shopping cart icon" class="btn_Icon"> Add to Cart </button>
  </div>
</div>
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">William Pittman</a>.
    </div>
  </footer>
</body>
</html>
